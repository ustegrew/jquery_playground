<!doctype html>
<html>
    <head>
        <link href="jquery/jquery-ui.css" rel="stylesheet">
        <script src="jquery/jquery-3.2.0.min.js"></script>
        <script src="jquery/jquery-ui.min.js"></script>
        <script>
var gTeamNames      = ["Dolphins", "Robin Hood", "Wild Boars"];
var gTypeNames      = ["Advert", "Feature", "Ident", "Interview"];
var gPath           = "<empty>";

function Handle_Click (id)
{
    var team            = $("#lstTeams").val();
    var type            = $("#lstTypes").val();
    var path            = $("#txtLocalPath").val();

    window.alert ("Clicked: " + id + " with: Team: " + team + ", Type: " + type + ", Path: " + gPath);
}

$(document).ready(
    function ()
    {
        var     lstTeams;
        var     lstTypes;
        var     btnCancel;
        var     btnOK;
        
        lstTeams    = $("#lstTeams");
        lstTypes    = $("#lstTypes");
        
        $(gTeamNames).each 
        (
            function (i)
            {
                var n = gTeamNames [i];
                
                lstTeams.append ("<option value='" + n + "'>" + n + "</option>");
            }
        );

        $(gTypeNames).each 
        (
            function (i)
            {
                var n = gTypeNames [i];
                
                lstTypes.append ("<option value='" + n + "'>" + n + "</option>");
            }
        );
        
        lstTeams.selectmenu ();
        lstTypes.selectmenu ();
        $("#btnCancel")
            .button()
            .width("100px")
            .click(
                function (event)
                {
                    Handle_Click ("cancel");
                }
            );
        $("#btnOK")
            .button()
            .width("100px")
            .click(
                function (event)
                {
                    Handle_Click ("ok");
                }
            );
        $("#txtLocalPath")
            .change(
                function ()
                {
                    gPath = $("#txtLocalPath").val ();
                }
            );
    }
);
        </script>
